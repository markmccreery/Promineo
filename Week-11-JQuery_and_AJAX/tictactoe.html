<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Tic-Tac-Toe!</h1><br>
        <p class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </p>
        <div class="play-area">
            <div class="block" id="card-0"></div>
            <div class="block" id="card-1"></div>
            <div class="block" id="card-2"></div>
            <div class="block" id="card-3"></div>
            <div class="block" id="card-4"></div>
            <div class="block" id="card-5"></div>
            <div class="block" id="card-6"></div>
            <div class="block" id="card-7"></div>
            <div class="block" id="card-8"></div>
        </div><br>
        <h2 class="display announcer hide"></h2>
        <button id="restart">restart</button>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
