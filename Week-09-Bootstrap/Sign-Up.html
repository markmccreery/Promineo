<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Be a part of our Family!</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="Code9.html"> Code9</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Directory.html">Contact List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Sign-Up.html">Sign up for our Newsletter!</a>
                </li>
            </ul>
        </div>
        </nav>
        <br>
        <form>
            <div class="form-group col-lg-6">
                <label for="exampleFirstName"  class="p-3 mb-2 bg-primary text-white.bg-primary rounded ">First Name</label>
                <input type="firstName" class="form-control" id="exampleFirstName" placeholder="First Name">
            </div><br>
            <div class="form-group col-lg-6">
                <label for="exampleLastName" class="p-3 mb-2 bg-primary text-white.bg-primary rounded">Last Name</label>
                <input type="lastName" class="form-control" id="exampleLastName" placeholder="Last Name">
            </div><br>
            <div class="form-group col-lg-6">
              <label for="exampleInputEmail1" class="p-3 mb-2 bg-primary text-white.bg-primary rounded">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div><br>
            <div class="form-group col-lg-6">
              <label for="exampleInputPhoneNumber" class="p-3 mb-2 bg-primary text-white.bg-primary rounded">Phone Number</label>
              <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number">
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="p-3 mb-2 bg-primary text-white.bg-primary rounded">Tell us about yourself!  Why are you interested in Code9's music program?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check here to agree to receive messages for our Newsletter!</label>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
